<!DOCTYPE html>
<html lang="en">
<title>Wha-How Add post</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" href="css/blogpost.css"/>
<link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
/>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
<body>
<div id="sidebar"></div>
<div id="content">
    <h2 style="color:white">My blog post</h2>
    <form>
        <p style="font-size: 20px; color: white"><b>Choose your blog type:</p>
        <div class="bArea">
            <div class="container">
                <div class="select-container">
                    <select>
                        <option value="1">Software</option>
                        <option value="2">Electronics</option>
                        <option value="3">Teachers & Students</option>
                        <option value="4">Econimics</option>
                        <option value="5">Arts & Crafts</option>
                        <option value="6">Random</option>
                    </select>
                </div>
            </div>
            <div style="margin-bottom: 7px"
                 name="blogTitle"
                 class="blogTitle"
                 contenteditable="true"
                 placeholder="Blog Title"
            ></div>
            <div style="margin-bottom: 7px"
                 name="blogArea"
                 class="blogArea"
                 contenteditable="true"
                 placeholder="Type Here"
            ></div>
            <input type="submit" class="buttonB" value="POST"/>
        </div>
    </form>
</div>
</body>
<script>
    $("blogTitle").on("keydown", function () {
        var value = $("blogTitle").val();
        if (value.length > maxlength) {
            $("#div-element").val(value.substring(0, maxlength));
        }
    }());</script>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
></script>

</html>
